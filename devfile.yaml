
---
apiVersion: 1.0.0
metadata:
  name: codewind-plugin-mark
projects:
  - name: goproj
    source:
      type: git
      location: 'https://github.com/microclimate-dev2ops/microclimateGoTemplate'
  - name: nodeTemplate
    source:
      type: git
      location: 'https://github.com/microclimate-dev2ops/nodeExpressTemplate'
components:
  - alias: theia-ide
    type: cheEditor
  #  id: eclipse/che-theia/7.0.0-rc-3.0
    id: eclipse/che-theia/latest
    memoryLimit: 1024Mi
  - alias: codewind-sidecar
    type: chePlugin
    id: https://raw.githubusercontent.com/markcor11/che-test/master/meta.yaml
  - alias: codewind-theia
    type: chePlugin
    id: https://raw.githubusercontent.com/eclipse/codewind-che-plugin/master/plugins/codewind/codewind-theia/latest/meta.yaml
  - alias: node-plugin
    type: chePlugin
    id: che-incubator/typescript/latest
  - alias: java-plugin
    type: chePlugin
    id: redhat/java11/latest
    
    
    
    
